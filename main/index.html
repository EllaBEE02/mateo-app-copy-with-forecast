<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="submit-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="weather-description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="current-temp"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div>
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-details">
              <div class="weather-forecast-max"><strong>6°</strong></div>
              <div class="weather-forecast-min">3°</div>
            </div>
          </div>
          <div>
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-details">
              <div class="weather-forecast-max"><strong>6°</strong></div>
              <div class="weather-forecast-min">3°</div>
            </div>
          </div>
          <div>
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-details">
              <div class="weather-forecast-max"><strong>6°</strong></div>
              <div class="weather-forecast-min">3°</div>
            </div>
          </div>
          <div>
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-details">
              <div class="weather-forecast-max"><strong>6°</strong></div>
              <div class="weather-forecast-min">3°</div>
            </div>
          </div>
          <div>
            <div class="weather-forecast-day">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-details">
              <div class="weather-forecast-max"><strong>6°</strong></div>
              <div class="weather-forecast-min">3°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project, coded by
          <a href="https://github.com/EllaBEE02" target="_blank"
            >Emmanuella Besiru</a
          >, is
          <a href="https://github.com/EllaBEE02/mateo-app-copy" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://mateo-app-copy.onrender.com/" target="_blank"
            >hosted on Render</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
